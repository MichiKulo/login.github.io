<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icono.png">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MDC</title>

</head>

<body>
	<img src="img/insignia_nuevo.png" class="image">
	<div class="login-box">
		<img src="img/insignia_nuevo.png" class="avatar" alt="Avatar Image">
		
		<form method="post" action="login.php">
			
			<label for="cargo">Cargo:</label>

			<select id="cargo" name="cargo" class="select">
				<option value="1">JEFE DE AREA</option>
				<option value="2">SECRETARIA</option>
				<option value="3">SOPORTE TECNICO</option>
				<option value="4">AUXILIAR COACTIVO</option>
				<option value="5">CAJERO</option>
				<option value="6">AGUA POTABLE</option>
			</select><br><br>


			<label for="usuario">Usuario:</label>
			<input type="text" id="usuario" name="usuario"  placeholder="INGRESE USUARIO" pattern="[A-Za-z0-9_-]{1,20}" 
				style="text-transform:uppercase;"  required autofocus>

			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" placeholder="INGRESE CONTRASEÑA" pattern="[A-Za-z0-9_-]{1,20}" 
				required>

			<div class="alert"></div>
			<input type="submit" value="Ingresar">
		</form>
		<img src="img/municipio.png" class="imagen">
	</div>

</body>

</html>
